<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Contacts</h2>
    <button class="btn btn-success" [routerLink]="['new']">New Contact</button>
  </div>
  <div class="panel-body">
    <!-- Detect on click -->
    <cms-contact-item
      dnd-draggable
      [dragEnabled]="true"
      [dragData]="contact"
      [dropZones]="['contactGroup']"
      *ngFor="let contact of contacts"
      [contact]="contact"
    ></cms-contact-item>
  </div>
</div>
