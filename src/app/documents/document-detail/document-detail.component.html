<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <h4 class="title">{{ document?.name }}</h4>
    <div class="doc-options">
      <a class="btn btn-primary" (click)="onView()">View</a>
      <a
        [routerLink]="['/documents', document?.id, 'edit']"
        class="btn btn-info"
        >Edit</a
      >
      <a class="btn btn-danger" (click)="onDelete()">Delete</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Description:</label>
        <span class="label-value"> {{ document?.description }}</span>
      </div>
      <br />
      <div class="row">
        <label>URL:</label>
        <span class="label-value"> {{ document?.url }}</span>
      </div>
    </div>
  </div>
</div>
